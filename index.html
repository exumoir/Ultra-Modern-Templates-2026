<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXU_CRAFT | SELECTION_HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020205;
            --accent: #ff3c00;
            --secondary: #00f2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Space Grotesk', sans-serif; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- BACKGROUND DEEP GRID --- */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px;
            z-index: 0;
        }

        /* --- HUB CONTAINER --- */
        .hub-container {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        .hub-header { margin-bottom: 60px; }
        .hub-header h1 { font-size: 1rem; letter-spacing: 10px; opacity: 0.5; margin-bottom: 10px; }
        .hub-header p { font-size: 2.5rem; font-weight: 700; }

        .selection-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        /* --- CARD STYLE --- */
        .hub-card {
            position: relative;
            height: 400px;
            background: #0a0a0f;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            text-align: left;
        }

        .hub-card:hover {
            border-color: var(--color);
            transform: scale(1.02);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .hub-card::before {
            content: "";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            z-index: 1;
        }

        /* Image de fond simulée */
        .card-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0.4; transition: 0.8s;
            z-index: 0;
        }
        .hub-card:hover .card-bg { opacity: 0.7; transform: scale(1.1); }

        .card-content { position: relative; z-index: 2; }
        .card-content span { font-size: 0.7rem; letter-spacing: 3px; color: var(--color); }
        .card-content h2 { font-size: 2rem; margin-top: 10px; }

        /* Couleurs spécifiques */
        .vortex { --color: var(--accent); }
        .neural { --color: var(--secondary); }

        @media (max-width: 768px) {
            .selection-grid { grid-template-columns: 1fr; }
            body { overflow-y: auto; height: auto; padding: 50px 0; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="hub-container">
        <header class="hub-header">
            <h1>SELECT_MODULE_TO_LOAD</h1>
            <p>EXU_CRAFT INTERFACE v2.0</p>
        </header>

        <div class="selection-grid">
            <a href="template-01/index.html" class="hub-card vortex">
                <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1000');"></div>
                <div class="card-content">
                    <span>VISUAL_EXPERIENCE</span>
                    <h2>VORTEX GALLERY</h2>
                </div>
            </a>

            <a href="template-02/index.html" class="hub-card neural">
                <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=1000');"></div>
                <div class="card-content">
                    <span>AI_INFRASTRUCTURE</span>
                    <h2>NEURAL STARTUP</h2>
                </div>
            </a>
        </div>
    </div>
<a href="template-03/index.html" class="hub-card vault" style="--color: #bc13fe;">
    <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?q=80&w=1000');"></div>
    <div class="card-content">
        <span>CRYPTO_ASSETS</span>
        <h2>THE VAULT STORE</h2>
    </div>
</a>
</body>
</html>
