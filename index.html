<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTIST_NAME | VORTEX GALLERY</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #f0f0f0;
            --accent: #ff3c00; /* Orange brûlé hyper dynamique */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* On bloque le scroll vertical pour l'horizontal */
        }

        /* --- CURSEUR ARTISTIQUE --- */
        #cursor {
            position: fixed; width: 12px; height: 12px; background: #fff;
            border-radius: 50%; pointer-events: none; z-index: 10000;
            mix-blend-mode: difference; transition: transform 0.1s;
        }

        /* --- HEADER MINIMALISTE --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 40px;
            display: flex; justify-content: space-between; z-index: 100;
            mix-blend-mode: difference;
        }
        .logo { font-family: 'Italiana', serif; font-size: 1.8rem; letter-spacing: 2px; }

        /* --- CONTENEUR DE GALERIE HORIZONTALE --- */
        .gallery-wrapper {
            display: flex;
            align-items: center;
            height: 100vh;
            padding: 0 10vw;
            gap: 10vw;
            will-change: transform;
        }

        .gallery-item {
            position: relative;
            flex-shrink: 0;
            width: 30vw;
            height: 60vh;
            background: #151515;
            overflow: hidden;
            transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            filter: grayscale(1);
        }

        .gallery-item:hover {
            width: 40vw;
            filter: grayscale(0);
        }

        /* Placeholder pour tes futures images */
        .gallery-item::after {
            content: "PROJECT_IMAGE";
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem; letter-spacing: 5px; opacity: 0.3;
        }

        .item-info {
            position: absolute; bottom: -50px; left: 0;
            transition: 0.5s;
        }

        .gallery-item:hover .item-info {
            bottom: 20px;
            left: 20px;
        }

        .item-info h2 { font-family: 'Italiana', serif; font-size: 2.5rem; }

        /* --- BARRE DE PROGRESSION --- */
        .progress-container {
            position: fixed; bottom: 50px; left: 10%; width: 80%;
            height: 2px; background: rgba(255,255,255,0.1);
        }
        .progress-bar {
            width: 0%; height: 100%; background: var(--accent);
            transition: 0.1s;
        }

        /* --- BACKGROUND GRAIN --- */
        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04; pointer-events: none; z-index: 50;
        }

        /* --- OVERLAY DE TRANSITION --- */
        .reveal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; transition: 1.5s ease-in-out;
        }
        /* Modification du curseur pour qu'il devienne une loupe */
#cursor {
    position: fixed;
    width: 150px; /* Taille de la loupe */
    height: 150px;
    border: 2px solid rgba(255, 255, 255, 0.5);
    background-repeat: no-repeat;
    background-color: rgba(0,0,0,0.5);
    border-radius: 50%;
    pointer-events: none;
    z-index: 10000;
    display: none; /* Caché par défaut, activé sur les images */
    box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 15px rgba(255,255,255,0.2);
    transform: translate(-50%, -50%); /* Centrage parfait */
}

/* On change le fond des items pour qu'ils soient prêts à être "zoomés" */
.gallery-item {
    background-size: cover;
    background-position: center;
    cursor: none; /* On cache la souris standard ici */
}

/* Image 1 : Portrait Cyberpunk */
.item-1 { background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1000'); }

/* Image 2 : Architecture Futuriste */
.item-2 { background-image: url('https://images.unsplash.com/photo-1506318137071-a8e063b4b519?q=80&w=1000'); }

/* Image 3 : Abstrait Néon */
.item-3 { background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000'); }

/* Image 4 : Deep Web Vibes */
.item-4 { background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=1000'); }

/* Image 5 : Minimalisme Sombre */
.item-5 { background-image: url('https://images.unsplash.com/photo-1605142859862-978be7eba909?q=80&w=1000'); }
        .glitch {
    position: relative;
    font-size: 0.8rem;
    letter-spacing: 4px;
    color: var(--accent);
}
.glitch::after {
    content: attr(data-text);
    position: absolute; left: 2px; text-shadow: -1px 0 red;
    top: 0; background: black; overflow: hidden;
    clip: rect(0, 900px, 0, 0); 
    animation: glitch-anim 2s infinite linear alternate-reverse;
}
@keyframes glitch-anim {
    0% { clip: rect(10px, 9999px, 30px, 0); }
    100% { clip: rect(40px, 9999px, 60px, 0); }
}
        
    </style>
</head>
<body onload="document.querySelector('.reveal').style.transform = 'translateY(-100%)'">

    <div class="reveal"></div>
    <div id="cursor"></div>
    <div class="grain"></div>

    <nav>
        <div class="logo">EXUMOIR_GALLERY</div>
        <div>INFO / CONTACT</div>
    </nav>

    <div class="gallery-wrapper" id="slider">
        <div class="gallery-item item-1">
            <div class="item-info">
                <span>2026</span>
                <h2>CYBER_DREAM</h2>
            </div>
        </div>
        <div class="gallery-item item-2">
            <div class="item-info">
                <span>2025</span>
                <h2>NEON_SOUL</h2>
            </div>
        </div>
        <div class="gallery-item item-3">
            <div class="item-info">
                <span>2026</span>
                <h2>VOID_ARCH</h2>
            </div>
        </div>
        <div class="gallery-item item-4">
            <div class="item-info">
                <span>2024</span>
                <h2>DARK_MATTER</h2>
            </div>
        </div>
         <div class="gallery-item item-5">
            <div class="item-info">
                <span>2026</span>
                <h2>GLITCH_GEN</h2>
            </div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="bar"></div>
    </div>
    <section class="cyber-contact">
    <div class="contact-grid">
        <div class="contact-header">
            <span class="status-light"></span>
            <p class="glitch" data-text="ESTABLISH_CONNECTION">ESTABLISH_CONNECTION</p>
            <h1>TRAVAILLONS<br>ENSEMBLE</h1>
        </div>

        <form class="cyber-form">
            <div class="input-group">
                <label>ID_UTILISATEUR</label>
                <input type="text" placeholder="NOM OU PSEUDO..." required>
                <div class="scan-line"></div>
            </div>
            
            <div class="input-group">
                <label>CANAL_COMMUNICATION</label>
                <input type="email" placeholder="EMAIL@SECURE.COM..." required>
                <div class="scan-line"></div>
            </div>

            <div class="input-group">
                <label>TRANSMISSION_DATA</label>
                <textarea rows="4" placeholder="VOTRE PROJET ICI..."></textarea>
                <div class="scan-line"></div>
            </div>

            <button type="submit" class="cyber-btn">
                <span class="btn-text">ENVOYER_PAQUET</span>
                <span class="btn-glitch"></span>
            </button>
        </form>
    </div>
</section>

<style>
    .cyber-contact {
        min-height: 100vh;
        padding: 100px 10%;
        background: #050505;
        display: flex;
        align-items: center;
        border-top: 1px solid var(--accent);
    }

    .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 100px;
        width: 100%;
    }

    .status-light {
        width: 10px; height: 10px;
        background: var(--accent);
        display: inline-block;
        border-radius: 50%;
        box-shadow: 0 0 15px var(--accent);
        animation: blink 1s infinite;
    }

    .contact-header h1 {
        font-family: 'Italiana', serif;
        font-size: 5rem;
        margin-top: 20px;
        line-height: 0.9;
    }

    .cyber-form {
        display: flex;
        flex-direction: column;
        gap: 40px;
    }

    .input-group {
        position: relative;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .input-group label {
        display: block;
        font-size: 0.7rem;
        color: var(--accent);
        letter-spacing: 3px;
        margin-bottom: 10px;
    }

    .input-group input, .input-group textarea {
        width: 100%;
        background: transparent;
        border: none;
        color: white;
        padding: 10px 0;
        font-family: 'Montserrat', sans-serif;
        font-size: 1.2rem;
        outline: none;
    }

    /* EFFET LASER SCANNER */
    .scan-line {
        position: absolute;
        bottom: -1px; left: 0;
        width: 0%; height: 2px;
        background: var(--accent);
        box-shadow: 0 0 10px var(--accent);
        transition: 0.5s ease;
    }

    .input-group input:focus ~ .scan-line,
    .input-group textarea:focus ~ .scan-line {
        width: 100%;
    }

    /* BOUTON CYBER */
    .cyber-btn {
        background: transparent;
        border: 1px solid var(--accent);
        color: var(--accent);
        padding: 20px;
        font-weight: bold;
        letter-spacing: 5px;
        position: relative;
        overflow: hidden;
        transition: 0.3s;
        cursor: pointer;
    }

    .cyber-btn:hover {
        background: var(--accent);
        color: black;
        box-shadow: 0 0 30px var(--accent);
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }

    @media (max-width: 900px) {
        .contact-grid { grid-template-columns: 1fr; gap: 50px; }
    }
</style>
 <script>
    const cursor = document.getElementById('cursor');
const slider = document.getElementById('slider');
const bar = document.getElementById('bar');

// 1. SCROLL HORIZONTAL
let scrollPos = 0;
window.addEventListener('wheel', (e) => {
    // Désactive le scroll vertical natif pour cette section
    if (window.scrollY < window.innerHeight) {
        scrollPos += e.deltaY;
        const maxScroll = slider.scrollWidth - window.innerWidth + (window.innerWidth * 0.2);
        scrollPos = Math.max(0, Math.min(scrollPos, maxScroll));
        slider.style.transform = `translateX(${-scrollPos}px)`;
        bar.style.width = (scrollPos / maxScroll * 100) + "%";
    }
});

// 2. LOGIQUE LOUPE (Améliorée)
document.addEventListener('mousemove', (e) => {
    const { clientX, clientY } = e;
    cursor.style.left = clientX + 'px';
    cursor.style.top = clientY + 'px';

    const target = document.elementFromPoint(clientX, clientY);
    if (target && target.closest('.gallery-item')) {
        const item = target.closest('.gallery-item');
        const rect = item.getBoundingClientRect();
        const x = ((clientX - rect.left) / rect.width) * 100;
        const y = ((clientY - rect.top) / rect.height) * 100;

        cursor.style.display = 'block';
        cursor.style.backgroundImage = window.getComputedStyle(item).backgroundImage;
        cursor.style.backgroundSize = (rect.width * 2) + 'px';
        cursor.style.backgroundPosition = `${x}% ${y}%`;
    } else {
        cursor.style.display = 'none';
    }
});

// 3. VALIDATION MATRIX SUR LE FORMULAIRE
document.querySelector('.cyber-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const btn = document.querySelector('.cyber-btn');
    const originalText = btn.innerHTML;
    
    // Simulation de chargement technique
    let count = 0;
    btn.disabled = true;
    const interval = setInterval(() => {
        btn.innerHTML = `ENCRYPTING_${Math.random().toString(16).substring(2, 8)}...`;
        count++;
        if (count > 20) {
            clearInterval(interval);
            btn.innerHTML = "TRANSMISSION_COMPLETE_100%";
            btn.style.background = "#fff";
            btn.style.color = "#000";
            alert("PAQUET REÇU : Votre message a été injecté dans le système.");
        }
    }, 50);
});
  </script>
</body>
</html>
